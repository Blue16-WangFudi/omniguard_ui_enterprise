<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="全智卫安 - 守护您的网络安全">
  <link rel="apple-touch-icon" href="assets/logo.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/logo.png"/>

  <title>全智卫安 - 守护您的网络安全</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      overflow: hidden;
    }

    #loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      background: #ffffff;
    }

    .loading-content {
      text-align: center;
      color: white;
    }

    .app-logo {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .app-logo-text {
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .app-title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .app-subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 40px;
    }

    .spinner-container {
      position: relative;
      width: 60px;
      height: 60px;
      margin: 0 auto;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-dots {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .loading-dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loading-content > * {
      animation: fadeIn 0.6s ease-out forwards;
    }

    .loading-content > *:nth-child(1) { animation-delay: 0.1s; }
    .loading-content > *:nth-child(2) { animation-delay: 0.2s; }
    .loading-content > *:nth-child(3) { animation-delay: 0.3s; }
    .loading-content > *:nth-child(4) { animation-delay: 0.4s; }
    .loading-content > *:nth-child(5) { animation-delay: 0.5s; }

    /* 隐藏加载动画的类 */
    .loading-hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    /* Flutter应用容器 */
    #flutter-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- 加载动画容器 -->
  <div id="loading-container">
    <div class="loading-content">
      <div class="app-logo">
        <img src="assets/logo.png" alt="OmniGuard Logo" style="width: 88px; height: 88px; border-radius: 18px;" />
      </div>
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
      <div class="loading-dots">加载中</div>
    </div>
  </div>

  <!-- Flutter应用容器 -->
  <div id="flutter-container"></div>

  <script>
    // 当Flutter应用加载完成后隐藏加载动画
    window.addEventListener('flutter-first-frame', function() {
      const loadingContainer = document.getElementById('loading-container');
      if (loadingContainer) {
        loadingContainer.classList.add('loading-hidden');
        setTimeout(() => {
          loadingContainer.style.display = 'none';
        }, 500);
      }
    });


  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
